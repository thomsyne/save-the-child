<section class="center-layout">
  <div class="form-central">
    <div class="form-central__headings">
      <h4 class="heading__4">Update User Role</h4>
      <span class="text__default">Update existing user role</span>
    </div>
    <div class="form-central__content">
      <div class="form-central__form">
        <div class="row">
          <div class="row-col__sm-6 section__role">
            <lib-dynamic-form
              #roleForm
              [fieldset]="updateRoleForm"
              [errors]="errors"
            >
            </lib-dynamic-form>
          </div>
          <div class="row-col__sm-6 section__access__container">
            <h5 class="heading__5">Role Access</h5>
            <div class="section__access" *ngIf="updateRoleAccessForm.length">
              <lib-dynamic-form
                #accessForm
                [fieldset]="updateRoleAccessForm"
                [errors]="errors"
              >
              </lib-dynamic-form>
            </div>
          </div>
        </div>
      </div>
      <div class="form-central__content-actions">
        <button
          routerLink="/staff/permissions"
          class="btn btn-white"
        >
          Cancel
        </button>
        <button class="btn btn-primary" (click)="updateRole()" [disabled]="roleForm.form.invalid">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</section>
