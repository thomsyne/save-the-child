<div  class="cards-container">
  <div  class="container">

    <div class="reposition-breadcrumbs" *ngIf="!currentUrl.includes('entities')">
      <ul class="breadcrumbs-container">
        <li
          class="crumb"
          style="display: block"
          routerLink="/entities"
          queryParamsHandling="preserve"
        >
          <a class="crumb-link">Corporate Entity</a>
        </li>

        <li
          class="crumb active-crumb"
          *ngIf="currentUrl.includes('create')"
        >
          <a class="crumb-link">Add Corporate Entity</a>
        </li>

        <li
          class="crumb active-crumb"
          *ngIf="currentUrl.includes('profile')"
        >
          <a class="crumb-link">View/Edit Corporate Entity</a>
        </li>
        <li
          class="crumb active-crumb"
          *ngIf="currentUrl.includes('orders')"
        >
          <a class="crumb-link">View Orders per Entity</a>
        </li>
        <li
          class="crumb active-crumb"
          *ngIf="currentUrl.includes('details')"
        >
          <a class="crumb-link">View Details per Order</a>
        </li>
      </ul>
    </div>

    <div class="" style="padding-top: 20px">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
