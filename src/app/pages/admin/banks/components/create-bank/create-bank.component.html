<lib-loader></lib-loader>
<section class="section-center-create">
  <div class="form-central">
    <div class="form-central__headings">
      <h4 class="heading__4">Add Bank</h4>
      <span class="text__default"
        >Provide details of the Bank you wish to add.</span
      >
    </div>

    <div class="form-central__content">
      <div class="form-central__form">
        <div class="form-parent">
          <lib-dynamic-form
            #createBankForm
            [fieldset]="form"
            [errors]="errors"
          ></lib-dynamic-form>
        </div>
      </div>

      <ng-container *ngFor="let field of uploadFields; let i = index">
        <lib-file-upload
          [uploadMetadata]="field"
          (onFileSelected)="uploadDocument($event, field)"
          (onDeleteFile)="onFileDeleted(i)"
          [showFileUrl]="true"
        ></lib-file-upload>
      </ng-container>

      <div class="form-central__content-actions">
        <button class="btn btn-white" routerLink="/banks">Cancel</button>
        <button
          class="btn btn-primary"
          [disabled]="!createBankForm?.form?.valid"
          (click)="createBank()"
        >
          Create Bank
        </button>
      </div>
    </div>
  </div>
</section>
