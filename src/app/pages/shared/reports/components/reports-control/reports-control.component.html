<div class="top-section flexed">
  <div class="intro flex-1">
    <h3 class="heading__4 no-margin">Reports</h3>
    <span class="text__default text-dashboard-gray sub-text">
      Monitor all your staff activities here.
    </span>
  </div>
</div>

<div class="cards">
  <ng-container  *ngFor="let control of controllers">
  <div class="card" *hasPermission="[control.permission]">
      <img
        [src]="control.img"
        alt="map"
        class="card-image"
      />
      <h5 class="heading__5 card-title">{{control.title}}</h5>
      <span class="card-description">
        {{control.text}}
      </span>
      <a class="btn btn__sm btn-outline-primary" [routerLink]="control.route">
        Open
      </a>
    </div>
  </ng-container>
</div>
